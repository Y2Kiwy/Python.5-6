<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
  </head>
  <body>
    <h2>Registrazione</h2>

    <form action="/registration" method="POST">
      <label for="Email">Email:</label><br>
      <input type="email" id="email" name="email" required="required"><br>

      <label for="cf">Codice Fiscale:</label><br>
      <input type="text" id="cf" name="cf" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="required"><br>

      <label for="psw">Password:</label><br>
      <input type="password" id="psw" name="psw" required="required"><br><br>

      <input type="submit" value="Submit">
    </form> 
  </body>
</html>
